<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gallery with PhotoSwipe Video (UMD)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="gallery" aria-label="Image gallery">
    <!-- Card 1: circular video trigger -->
    <figure class="card card--with-video">
      <img
        src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1600&auto=format&fit=crop"
        alt="Scenic coastline at golden hour"
        loading="lazy"
      />
      <figcaption class="caption">Click the circle to watch</figcaption>
      <button class="video-circle" type="button" aria-label="Open video in lightbox"></button>
    </figure>

    <!-- Card 2 -->
    <figure class="card">
      <a
        href="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=2400&auto=format&fit=crop"
        data-pswp-width="2400"
        data-pswp-height="1600"
      >
        <img
          src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1600&auto=format&fit=crop"
          alt="Mountain range under dramatic sky"
          loading="lazy"
        />
      </a>
    </figure>

    <!-- Card 3 -->
    <figure class="card">
      <a
        href="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2400&auto=format&fit=crop"
        data-pswp-width="2400"
        data-pswp-height="1600"
      >
        <img
          src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop"
          alt="Forest path with soft sunlight"
          loading="lazy"
        />
      </a>
    </figure>
  </main>

  <!-- âœ… Correct UMD builds (order matters) -->
  <script src="https://unpkg.com/photoswipe@5.4.4/dist/umd/photoswipe.umd.min.js"></script>
  <script src="https://unpkg.com/photoswipe@5.4.4/dist/umd/photoswipe-lightbox.umd.min.js"></script>

  <!-- Your script (runs after the two above) -->
  <script src="main.js"></script>
</body>
</html>
