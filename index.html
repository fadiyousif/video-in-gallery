<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gallery with Modal Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="gallery" aria-label="Image gallery">
    <!-- Card 1: circular trigger -->
    <figure class="card card--with-video">
      <img
        src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1600&auto=format&fit=crop"
        alt="Scenic coastline at golden hour"
        loading="lazy"
      />
      <figcaption class="caption">Click the circle to watch</figcaption>
      <button class="video-circle" type="button" aria-haspopup="dialog" aria-controls="videoDialog">
        <span class="sr-only">Open video</span>
      </button>
    </figure>

    <!-- Card 2 -->
    <figure class="card">
      <img
        src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1600&auto=format&fit=crop"
        alt="Mountain range under dramatic sky"
        loading="lazy"
      />
    </figure>

    <!-- Card 3 -->
    <figure class="card">
      <img
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop"
        alt="Forest path with soft sunlight"
        loading="lazy"
      />
    </figure>
  </main>

  <!-- Modal -->
  <dialog id="videoDialog" aria-label="Video player">
    <video id="modalVideo" class="modal-video" controls playsinline preload="metadata"
           poster="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop">
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
      Sorry, your browser doesnâ€™t support embedded videos.
    </video>
  </dialog>

  <script src="main.js"></script>
</body>
</html>
