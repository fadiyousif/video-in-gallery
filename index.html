<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gallery with Video (basicLightbox)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- basicLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5/dist/basicLightbox.min.css">
  <!-- Your styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="gallery" aria-label="Image gallery">
    <!-- Card 1: circular trigger -->
    <figure class="card card--with-video">
      <img
        src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1600&auto=format&fit=crop"
        alt="Scenic coastline at golden hour"
        loading="lazy"
      />
      <figcaption class="caption">Click the circle to watch</figcaption>
      <button class="video-circle" type="button" aria-haspopup="dialog">
        <span class="sr-only">Open video</span>
      </button>
    </figure>

    <!-- Card 2 -->
    <figure class="card">
      <img
        src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1600&auto=format&fit=crop"
        alt="Mountain range under dramatic sky"
        loading="lazy"
      />
    </figure>

    <!-- Card 3 -->
    <figure class="card">
      <img
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop"
        alt="Forest path with soft sunlight"
        loading="lazy"
      />
    </figure>
  </main>

  <!-- basicLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5/dist/basicLightbox.min.js"></script>
  <!-- Your script -->
  <script src="main.js"></script>
</body>
</html>
